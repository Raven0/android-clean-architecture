apply plugin: "com.android.dynamic-feature"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../../deps.gradle'

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Module
    implementation project(":app")
    implementation project(":core")

    // Support
    implementation supportDependencies.coreKtx
    implementation supportDependencies.fragmentKtx
    implementation supportDependencies.material
    implementation supportDependencies.lifecycleLiveData

    // Navigation
    implementation navigationDependencies.fragmentKtx
    implementation navigationDependencies.uiKtx

    // Dependency Injection
    implementation injectionDependencies.dagger
    kapt injectionDependencies.daggerCompiler

    // Network
    implementation networkDependencies.picasso

    // Unit Test
    testImplementation testDependencies.junit

    // Instrumentation Test
    androidTestImplementation testDependencies.androidxJunit
}